{% extends 'base.html'%}
{% load crispy_forms_tags %}


{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 mt-5">
        <div class="card"  style="background-color: rgb(37, 37, 37);">
          <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group ml-3">
              <legend class="border-bottom mb-4 text-center mt-3">Create Post</legend>
              {{form|crispy}}
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-outline-info w-100 pl-2 pr-2"  value="Create">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
