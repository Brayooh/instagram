{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
      instagramMOD
    </title>
    {% block styles%}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://use.fontawsome.com/releases/v5.8.1/css/all.css"integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ static 'css/styles.css' }}">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Raleway|Kalam|Tangerine&display=swap" rel="stylesheet"> 
    {% endblock %}
  </head>
  {%block navbar %}
  {% include 'navbar.html' %}
{% endblock %} <br><br>
  <body style="font-family: Raleway; background-color: rgb(238, 238, 238);">  
   
      <div class="container-fluid content">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                  {{message}}
                </div>
              {% endfor %}
            {% endif %}
          </div>
          <div class="col-md-3"></div>
        </div>
        {% block content%}


        {% endblock %}
      </div>
  </body>
</html>
